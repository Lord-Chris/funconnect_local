  cupertino_icons: ^1.0.2
  dio: ^5.1.1
  dotted_border: ^2.0.0+3
  equatable: ^2.0.5
  firebase_analytics: ^10.1.4
  firebase_core: ^2.7.0
  firebase_dynamic_links: ^5.0.15
  firebase_remote_config: ^4.0.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_hooks: ^0.18.5+1
  flutter_html: ^3.0.0-alpha.6
  flutter_rating_bar: ^4.0.1
  flutter_rating_stars: ^1.0.3+4
  flutter_screenutil: ^5.6.0
  flutter_svg: null
  geocoding: ^2.0.5
  geolocator: ^9.0.2
  get_it: ^7.2.0
  google_fonts: ^4.0.3
  google_sign_in: ^6.1.0
  hive_flutter: ^1.1.0
  image_cropper: ^3.0.1
  image_picker: ^0.8.6+1
