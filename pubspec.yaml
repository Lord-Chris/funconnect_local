  location: ^4.4.0
  logger: ^1.1.0
  mailer: ^6.0.0
  onesignal_flutter: ^3.5.0
  pin_code_fields: ^7.4.0
  rate_my_app: ^1.1.3
  readmore: ^2.2.0
  sentry_flutter: ^7.4.2
